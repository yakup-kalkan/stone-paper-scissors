<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url(src/stonePaperScissors.png);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center font-sans text-gray-800 bg-opacity-70">

    <h1 class="text-4xl font-bold mb-6 text-white bg-gray-800 bg-opacity-60 py-2 px-4 rounded-lg">
        <span class="inline-block text-gray-300">
            <svg class="h-8 w-8 inline"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 2 L2 7 l10 5 10 -5 -10 -5 z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2 17 l10 5 10 -5 M2 12 l10 5 10 -5" />
            </svg>
        </span>
        Rock
        <span class="inline-block text-blue-300">
            <svg class="h-8 w-8 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16 l4-4 m0 0l4-4m-4 4H4m4 0h8" />
            </svg>
        </span>
        Paper
        <span class="inline-block text-red-300">
            <svg class="h-8 w-8 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </span>
        Scissors
    </h1>

    <div id="Buttons" class="flex flex-col gap-4 w-full max-w-sm">
        <button id="rock" class="py-3 px-6 bg-gray-700 hover:bg-gray-600 rounded-lg shadow-lg text-xl font-semibold flex items-center justify-center gap-2 text-white">
            <svg class="h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 2L2 7l10 5 10-5-10-5z" />
            </svg>
            Rock
        </button>
        <button id="paper" class="py-3 px-6 bg-blue-700 hover:bg-blue-600 rounded-lg shadow-lg text-xl font-semibold flex items-center justify-center gap-2 text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l4-4m0 0l4-4m-4 4H4m4 0h8" />
            </svg>
            Paper
        </button>
        <button id="scissors" class="py-3 px-6 bg-red-700 hover:bg-red-600 rounded-lg shadow-lg text-xl font-semibold flex items-center justify-center gap-2 text-white">
            <svg class="h-6 w-6"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            Scissors
        </button>
    </div>

    <!-- Result -->
    <div id="result" class="mt-6 text-lg font-medium text-white bg-gray-800 bg-opacity-60 py-2 px-4 rounded-lg">
        <!-- Result will appear here -->
    </div>

    <script src="app.js"></script>
</body>

</html>
